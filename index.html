<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" type="text/css" href="github_public_repo.css">
    <script src="github_public_repo.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>window.onload = function () {
            fetchRepos();
        };</script>



</head>

<body>
    <h1 id="header">GitHub Public Repos</h1>
    <input id="username" type="text" placeholder="Enter GitHub username" value="abhishek-mishraji">
    <button onclick="fetchRepos()">Fetch Repos</button>
    <select id="pageSize" onchange="fetchRepos()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
    <div id="loader" style="display: none;">Loading...</div>
    <div id="profile"></div>

    <ol id="repoList"></ol>

</body>

</html>
